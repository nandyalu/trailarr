name: Docker Publish - Nightly

# This is a modified version of the github publish docker image action

on:
  push:
    branches:
      - 'dev'
    # Ignore changes to assets, .devcontainer, .github, or .vscode files
    paths-ignore:
      - '**/assets/**'
      - '**/.vscode/**'
      - '**/.github/**'
      - '**/.devcontainer/**'
      - '**/*.md'
      - '**/docs/**'
      - '**/frontend/**'
      - '**/mkdocs.yml'
  pull_request:
    branches: [ "dev" ]
    paths-ignore:
      - '**/assets/**'
      - '**/.vscode/**'
      - '**/.github/**'
      - '**/.devcontainer/**'
      - '**/*.md'
      - '**/docs/**'
      - '**/frontend/**'
      - '**/mkdocs.yml'
  workflow_dispatch:  # Allows manual triggering of the workflow

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}
  APP_VERSION: $(date +'%y%m%d')-nightly


jobs:
  build_and_push:
    name: Push Docker image (nightly) to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Set APP_VERSION environment variable with date in yymmdd format
      - name: Set APP_VERSION
        run: echo "APP_VERSION=$(date +'%y%m%d')-nightly" >> $GITHUB_ENV

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:nightly
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            APP_VERSION=${{ env.APP_VERSION }}
