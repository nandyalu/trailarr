name: PR Docs Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - docs/**
      - mkdocs.yml
permissions:
  contents:write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for mkdocs-git-revision-date-localized-plugin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material mkdocs-git-revision-date-localized-plugin mkdocs_github_changelog mkdocs-glightbox

      - name: Build documentation
        run: mkdocs build

      - name: Deploy to gh-pages (pr-<PR_NUMBER> folder)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          destination_dir: pr-${{ github.event.pull_request.number }}
          keep_files: true
          publish_branch: gh-pages

      - name: Comment preview link on PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO="${{ github.repository }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          DOCS_URL="https://${REPO%/*}.github.io/${REPO#*/}/pr-${PR_NUMBER}/"
          gh pr comment $PR_NUMBER \
            --repo "$REPO" \
            --body "ðŸš€ Docs preview for this PR: [View Documentation]($DOCS_URL)"
