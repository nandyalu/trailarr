<div [class]="['content-label', 'text-' + colorType()]" [id]="inputId + '_label'">
  <span>{{ name() }}</span>
  <small>{{ description() }}</small>
  @if (descriptionExtra()) {
    <small>{{ descriptionExtra() }}</small>
  }
</div>
<div [class]="['options-bar', 'border-' + colorType()]" role="radiogroup" [attr.aria-labelledby]="inputId + '_label'">
  @for (option of options(); track option) {
    <label [ngClass]="getOptionClasses(option)">
      <input
        type="radio"
        [id]="inputId + '_' + option"
        [name]="inputId"
        [value]="option"
        [checked]="option === selectedOption()"
        [disabled]="disabledOptions().includes(option)"
        (change)="onOptionClick(option)"
      />
      @if (option === '0') {
        <!-- This is for Video Resolution with "best" option (value "0") -->
        <span class="option-name">best</span>
      } @else {
        <span class="option-name">{{ option }}</span>
      }
    </label>
  }
</div>
