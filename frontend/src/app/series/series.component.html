<div class="series-container">
  <h1 class="text-center">{{title}}</h1>
  <div *ngIf="isLoading; else seriesLoaded" class="loading-wave center">
    <div class="loading-bar"></div>
    <div class="loading-bar"></div>
    <div class="loading-bar"></div>
    <div class="loading-bar"></div>
  </div>
  <ng-template #seriesLoaded>
    <div class="series-row">
      <div *ngFor="let series1 of series" class="series-card">
        <img src="{{ series1.poster_path}}" class="card-img-top" alt="{{series1.title}}">
        <h5 class="card-title">{{series1.id}}: {{series1.title}}</h5>
        <svg *ngIf="series1.monitor" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="monitored-icon">
          <path d="M713-600 600-713l56-57 57 57 141-142 57 57-198 198ZM200-120v-640q0-33 23.5-56.5T280-840h280q-20 30-30 57.5T520-720q0 72 45.5 127T680-524q23 3 40 3t40-3v404L480-240 200-120Z"/>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="downloaded-icon" [class.success]="series1.trailer_exists" aria-label="Trailer Exists">
          <path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q65 0 123 19t107 53l-58 59q-38-24-81-37.5T480-800q-133 0-226.5 93.5T160-480q0 133 93.5 226.5T480-160q133 0 226.5-93.5T800-480q0-18-2-36t-6-35l65-65q11 32 17 66t6 70q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm-56-216L254-466l56-56 114 114 400-401 56 56-456 457Z"/>
        </svg>
      </div>
    </div>
  </ng-template>
</div>
