<div class="navbar">
  <a class="navlogo" routerLink="home">
    <img src="/assets/logo-full-512.png" alt="Trailarr Logo" height="40" class="sm-none">
    <img src="favicon.ico" alt="Trailarr Logo" width="30" height="30" class="sm-show">
    <!-- <span class="h5 navlogotext">TRAILARR</span>  -->
  </a>
  <div class="navsearch">
    <form id="searchForm" class="navsearch-form">
      <input type="text" autocomplete="off" [formControl]="searchForm" name="query" placeholder="Search for media..." aria-label="search"/>
    </form>
    <div class="navsearch-results" [class.active]="searchResults.length > 0">
      <!-- <button *ngIf="searchResults.length > 0" (click)="searchResults = []">Close</button> -->
      <div *ngFor="let result of searchResults" class="title" [class.selected]="result.id === selectedId" [routerLink]="[result.is_movie ? '/movies' : '/series', result.id]" (click)="searchResults = []">
        <img src="{{result.poster_path || 'assets/poster-lg.png'}}" alt="{{result.title}}" class="search-poster">
        <span class="search-title">{{ result.title + " (" + result.year + ")"}}</span> 
      </div>
    </div>
  </div>
  <label class="switch2 sm-none">
    <input type="checkbox" [(ngModel)]="isDarkModeEnabled" (ngModelChange)="onThemeChange($event)">
    <span class="slider2"></span>
  </label>
</div>
