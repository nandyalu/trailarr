  <div class="navsearch">
    <form id="searchForm" class="navsearch-form">
      <input
        type="search"
        autocomplete="off"
        [formControl]="searchForm"
        name="query"
        placeholder="Search for media..."
        aria-label="search"
      />
    </form>
    <div class="navsearch-results" [class.active]="searchResults().length > 0">
      <!-- <button *ngIf="searchResults.length > 0" (click)="searchResults = []">Close</button> -->

      @for (result of searchResults(); track result) {
        <div
          class="title"
          [class.selected]="result.id === selectedId()"
          [routerLink]="result.id === -1 ? null : ['/media/', result.id]"
          (click)="clearSearchResults()"
        >
          @if (result.id > 0) {
            <img src="{{ result.poster_path || 'assets/poster-lg.png' }}" alt="{{ result.title }}" class="search-poster" />
          }
          @if (result.id > 0) {
            <span class="search-title">{{ result.title + ' (' + result.year + ')' }}</span>
          }
          @if (result.id < 0) {
            <span class="search-title">{{ result.title }}</span>
          }
        </div>
      }
    </div>
  </div>
  <label class="switch2 sm-none">
    <input id="theme-switch" type="checkbox" [(ngModel)]="isDarkModeEnabled" (ngModelChange)="onThemeChange($event)" />
    <span class="slider2"></span>
  </label>
</div>
