version: '3.4'

services:
  indexarr2:
    image: indexarr2
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m uvicorn main:app --host 0.0.0.0 --port 7889"]
    ports:
      - 7889:7889
      - 5678:5678
