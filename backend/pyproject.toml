[project]
name = "Trailarr"
version = "0.5.2"
description = "railarr is a Docker application to download and manage trailers for your Radarr and Sonarr libraries."
readme = "../README.md"
requires-python = ">=3.13.5"
dependencies = [
    "aiofiles==24.1.0",
    "aiohttp==3.12.15",
    "aiosqlite==0.21.0",
    "alembic==1.16.5",
    "apscheduler==3.11.0",
    "async-lru==2.0.5",
    "bcrypt==4.3.0",
    "fastapi[standard-no-fastapi-cloud-cli]==0.116.1",
    "pillow==11.3.0",
    "sqlmodel==0.0.24",
    "yt-dlp[curl-cffi,default]==2025.8.27",
]

[dependency-groups]
dev = [
    "aioresponses==0.7.8",
    "hypothesis==6.138.7",
    "mkdocs-git-revision-date-localized-plugin==1.4.7",
    "mkdocs-github-changelog==0.1.0",
    "mkdocs-glightbox==0.5.1",
    "mkdocs-material==9.6.20",
    "pytest==8.4.1",
    "pytest-asyncio==1.1.0",
    "pytest-cov==6.2.1",
    "schemathesis==4.1.4",
]
docs = [
    "mkdocs-git-revision-date-localized-plugin==1.4.7",
