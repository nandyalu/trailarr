[project]
name = "Trailarr"
version = "0.5.2"
description = "railarr is a Docker application to download and manage trailers for your Radarr and Sonarr libraries."
readme = "../README.md"
requires-python = ">=3.13.5"
dependencies = [
    "aiofiles==25.1.0",
    "aiohttp==3.13.0",
    "aiosqlite==0.21.0",
    "alembic==1.17.0",
    "apscheduler==3.11.0",
    "async-lru==2.0.5",
    "bcrypt==5.0.0",
    "fastapi[standard-no-fastapi-cloud-cli]==0.119.0",
    "pillow==11.3.0",
    "sqlmodel==0.0.27",
    "yt-dlp[curl-cffi,default]==2025.9.26",
]

[dependency-groups]
dev = [
    "aioresponses==0.7.8",
    "hypothesis==6.140.3",
    "mkdocs-git-revision-date-localized-plugin==1.4.7",
    "mkdocs-github-changelog==0.1.0",
    "mkdocs-glightbox==0.5.1",
    "mkdocs-material==9.6.21",
    "pytest==8.4.2",
    "pytest-asyncio==1.2.0",
    "pytest-cov==7.0.0",
    "schemathesis==4.3.0",
]
docs = [
    "mkdocs-git-revision-date-localized-plugin==1.4.7",
    "mkdocs-github-changelog==0.1.0",
    "mkdocs-glightbox==0.5.1",
    "mkdocs-material==9.6.21",
]
testing = [
    "aioresponses==0.7.8",
    "hypothesis==6.140.3",
    "pytest==8.4.2",
    "pytest-asyncio==1.2.0",
    "pytest-cov==7.0.0",
    "schemathesis==4.3.0",
]
